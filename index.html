<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humba Humba</title>
    <style>
        /* Center content properly */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 70px;
            min-height: 100vh;
            background-color: #444242;
        }

        /* Main video styling */
        .ma {
            border-radius: 5px;
            border: 8px solid #000000;
            width: 96%;  
            max-width: 800px; 
            height: auto;
            display: block;
            margin-top: 100px;
            position: fixed;
            right: 1px;
        }

        /* Small floating video */
        .mo {
            border: 8px solid #000000;
            border-radius: 5px;
            width: 300px;
            height: auto;
            position: fixed;
            top: 450px;
            right: 1px;
        }
        h1{
 
            position: fixed;
            font-family: Impact, Arial Black, sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-align: center;
            text-shadow: 4px 4px 0px black, -4px -4px 0px black, 
                         4px -4px 0px black, -4px 4px 0px black;
        }
    </style>
</head>
<body>
    <h1>HUMBA HUMBA</h1>
    <div>
        <video class="ma" id="myVideo" autoplay loop>
            <source src="ma.mp4" type="video/mp4">
        </video>
    </div>

    <video class="mo" autoplay muted loop>
        <source src="mo.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener("click", function () {
            let video = document.getElementById("myVideo");
            if (video.paused) {
                video.play();
            }
        }, { once: true });
    </script>
</body>
</html>
